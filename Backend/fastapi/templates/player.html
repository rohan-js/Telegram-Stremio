<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Video Player' }} - Telegram Stremio</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            margin-right: 15px;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .top-title {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .top-right {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .top-icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
            padding: 5px;
        }

        .top-icon-btn:hover {
            opacity: 1;
        }

        /* Video container - fills remaining space */
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-js {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .vjs-big-play-button {
            background: rgba(168, 85, 247, 0.85) !important;
            border: none !important;
            border-radius: 50% !important;
            width: 70px !important;
            height: 70px !important;
            line-height: 70px !important;
            font-size: 36px !important;
        }

        /* Custom control bar styling */
        .video-js .vjs-control-bar {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.85)) !important;
            height: 60px !important;
            padding: 0 10px;
        }

        .video-js .vjs-progress-control {
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            width: 100%;
            height: 8px;
        }

        .video-js .vjs-play-progress {
            background: #a855f7 !important;
        }

        .video-js .vjs-slider {
            background: rgba(255, 255, 255, 0.2) !important;
        }

        /* Side panel for track selection */
        .side-panel {
            position: fixed;
            top: 0;
            right: -380px;
            width: 380px;
            height: 100vh;
            background: rgba(15, 12, 41, 0.97);
            backdrop-filter: blur(20px);
            z-index: 100;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(168, 85, 247, 0.3);
        }

        .side-panel.open {
            right: 0;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h3 {
            font-size: 1.1rem;
            color: #a855f7;
        }

        .panel-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .panel-close:hover {
            opacity: 1;
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .panel-section h4 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.03);
        }

        .track-item:hover {
            background: rgba(168, 85, 247, 0.15);
        }

        .track-item.active {
            background: rgba(168, 85, 247, 0.25);
            border-left: 3px solid #a855f7;
        }

        .track-item .track-radio {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 14px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track-item.active .track-radio {
            border-color: #a855f7;
        }

        .track-item.active .track-radio::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a855f7;
        }

        .track-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .track-item.active .track-label {
            color: #fff;
        }

        .track-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Overlay when panel is open */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Bottom controls bar */
        .bottom-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
        }

        .bottom-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .bottom-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .bottom-btn.primary {
            background: rgba(168, 85, 247, 0.3);
        }

        .bottom-btn.primary:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.85rem;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            border-left: 3px solid #a855f7;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Error state */
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .side-panel {
                width: 100%;
                right: -100%;
            }

            .top-title {
                font-size: 0.9rem;
            }

            .bottom-bar {
                flex-wrap: wrap;
                gap: 6px;
            }

            .bottom-btn {
                font-size: 0.8rem;
                padding: 7px 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <span class="top-title">{{ title or 'Now Playing' }}{% if quality %} ¬∑ {{ quality }}{% endif %}</span>
        <div class="top-right">
            <button class="top-icon-btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
        </div>
    </div>

    {% if error %}
    <div class="error-container">
        <div>
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Unable to Load Video</h2>
            <p style="margin-top: 10px; color: rgba(255,255,255,0.7);">{{ error }}</p>
        </div>
    </div>
    {% else %}

    <!-- Video Player -->
    <div class="video-container">
        <video id="player" class="video-js vjs-big-play-centered" controls preload="auto">
            <source src="{{ stream_url }}" type="video/mp4">
        </video>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom-bar">
        <button class="bottom-btn primary" onclick="openPanel('subtitles')">
            üí¨ Subtitles
            <span id="sub-badge"
                style="display:none;background:#a855f7;padding:2px 6px;border-radius:4px;font-size:0.7rem;margin-left:4px;"></span>
        </button>
        <button class="bottom-btn primary" onclick="openPanel('audio')">
            üîä Audio
            <span id="audio-badge"
                style="display:none;background:#a855f7;padding:2px 6px;border-radius:4px;font-size:0.7rem;margin-left:4px;"></span>
        </button>
        <div style="flex:1"></div>
        <a href="{{ download_url }}" class="bottom-btn" download>üì• Download</a>
        <button class="bottom-btn" onclick="openVLC()">üé¨ Watch in VLC</button>
        <button class="bottom-btn" onclick="copyLink()">üîó Copy Link</button>
        {% if stremio_link %}
        <a href="{{ stremio_link }}" class="bottom-btn">‚ñ∂Ô∏è Stremio</a>
        {% endif %}
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closePanel()"></div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <h3 id="panelTitle">Track Selection</h3>
            <button class="panel-close" onclick="closePanel()">‚úï</button>
        </div>
        <div class="panel-body" id="panelBody">
            <!-- Dynamic content -->
        </div>
    </div>

    {% endif %}

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const fileId = '{{ file_id }}';
        const baseUrl = '{{ base_url }}';
        const downloadUrl = '{{ download_url }}';
        let player;
        let currentSubtitleTrack = -1;
        let currentAudioTrack = 0;
        let subtitleTracks = [];
        let audioTracks = [];
        let currentPanel = null;

        // Init player
        player = videojs('player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            responsive: true,
            fluid: false,
            fill: true,
            playbackRates: [0.5, 1, 1.25, 1.5, 2],
            liveui: false,
            liveTracker: false,
        });

        // Remove live display if present
        player.ready(function () {
            var liveDisplay = player.controlBar.getChild('liveDisplay');
            if (liveDisplay) liveDisplay.hide();
            var seekToLive = player.controlBar.getChild('seekToLive');
            if (seekToLive) seekToLive.hide();
        });

        // Toast
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        function toggleFullscreen() {
            if (player.isFullscreen()) player.exitFullscreen();
            else player.requestFullscreen();
        }

        function copyLink() {
            navigator.clipboard.writeText(downloadUrl).then(() => showToast('Link copied!'));
        }

        function openVLC() {
            const streamUrl = downloadUrl;
            // Try vlc:// protocol (works on mobile and desktop with VLC installed)
            window.location.href = 'vlc://' + streamUrl;
            showToast('Opening in VLC...');
        }

        // Panel
        function openPanel(type) {
            const panel = document.getElementById('sidePanel');
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('panelTitle');
            const body = document.getElementById('panelBody');
            currentPanel = type;

            if (type === 'subtitles') {
                title.textContent = 'üí¨ Subtitles';
                renderSubtitlePanel(body);
            } else if (type === 'audio') {
                title.textContent = 'üîä Audio Tracks';
                renderAudioPanel(body);
            }

            panel.classList.add('open');
            overlay.classList.add('show');
        }

        function closePanel() {
            document.getElementById('sidePanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
            currentPanel = null;
        }

        // Subtitle panel
        function renderSubtitlePanel(container) {
            if (subtitleTracks.length === 0 && !subtitleTracks._loaded) {
                container.innerHTML = '<div class="loading-indicator"><div class="spinner"></div>Loading subtitles...</div>';
                return;
            }

            let html = '<div class="panel-section"><h4>Subtitle Tracks</h4>';

            // Off option
            html += `<div class="track-item ${currentSubtitleTrack === -1 ? 'active' : ''}" onclick="selectSubtitle(-1)">
                <div class="track-radio"></div>
                <div><div class="track-label">Off</div></div>
            </div>`;

            if (subtitleTracks.length === 0) {
                html += '<div style="padding:12px;color:rgba(255,255,255,0.4);font-style:italic;">No embedded subtitles found</div>';
            } else {
                subtitleTracks.forEach((track, i) => {
                    const label = track.language_name || track.language || 'Unknown';
                    const meta = [track.codec, track.title, track.forced ? 'Forced' : '', track.default ? 'Default' : '']
                        .filter(Boolean).join(' ¬∑ ');
                    html += `<div class="track-item ${currentSubtitleTrack === i ? 'active' : ''}" onclick="selectSubtitle(${i})">
                        <div class="track-radio"></div>
                        <div>
                            <div class="track-label">${label}</div>
                            ${meta ? `<div class="track-meta">${meta}</div>` : ''}
                        </div>
                    </div>`;
                });
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Audio panel
        function renderAudioPanel(container) {
            if (audioTracks.length === 0 && !audioTracks._loaded) {
                container.innerHTML = '<div class="loading-indicator"><div class="spinner"></div>Loading audio tracks...</div>';
                return;
            }

            let html = '<div class="panel-section"><h4>Audio Tracks</h4>';

            if (audioTracks.length === 0) {
                html += '<div style="padding:12px;color:rgba(255,255,255,0.4);font-style:italic;">No audio track info available</div>';
            } else {
                audioTracks.forEach((track, i) => {
                    const label = track.language_name || track.language || 'Unknown';
                    const meta = [
                        track.channels ? `${track.channels}ch` : '',
                        track.codec ? track.codec.toUpperCase() : '',
                        track.bit_rate ? `${Math.round(track.bit_rate / 1000)}kbps` : ''
                    ].filter(Boolean).join(' ¬∑ ');
                    html += `<div class="track-item ${i === currentAudioTrack ? 'active' : ''}" onclick="selectAudio(${i})">
                        <div class="track-radio"></div>
                        <div>
                            <div class="track-label">${label}</div>
                            ${meta ? `<div class="track-meta">${meta}</div>` : ''}
                        </div>
                    </div>`;
                });
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Subtitle selection
        async function selectSubtitle(index) {
            // Remove existing text tracks
            const tracks = player.textTracks();
            for (let i = tracks.length - 1; i >= 0; i--) {
                if (tracks[i].kind === 'subtitles') {
                    tracks[i].mode = 'disabled';
                }
            }
            // Remove remote text tracks
            const rtt = player.remoteTextTracks();
            for (let i = rtt.length - 1; i >= 0; i--) {
                player.removeRemoteTextTrack(rtt[i]);
            }

            currentSubtitleTrack = index;

            // Update badge
            const badge = document.getElementById('sub-badge');
            if (index >= 0 && subtitleTracks[index]) {
                badge.textContent = subtitleTracks[index].language_name || 'On';
                badge.style.display = 'inline';
            } else {
                badge.style.display = 'none';
            }

            if (index === -1) {
                showToast('Subtitles off');
                if (currentPanel === 'subtitles') renderSubtitlePanel(document.getElementById('panelBody'));
                return;
            }

            showToast('Loading subtitle...');
            const url = `${baseUrl}/subtitles/${fileId}/${index}.vtt`;

            player.addRemoteTextTrack({
                kind: 'subtitles',
                label: subtitleTracks[index].language_name || 'Subtitle',
                src: url,
                default: true,
                mode: 'showing'
            }, false);

            // Enable the newly added track
            const newTracks = player.textTracks();
            for (let i = 0; i < newTracks.length; i++) {
                if (newTracks[i].kind === 'subtitles') {
                    newTracks[i].mode = 'showing';
                }
            }

            showToast(`Subtitle: ${subtitleTracks[index].language_name || 'Track ' + index}`);
            if (currentPanel === 'subtitles') renderSubtitlePanel(document.getElementById('panelBody'));
        }

        // Audio selection - switches HLS stream to different audio track
        function selectAudio(index) {
            if (index === currentAudioTrack) return;
            currentAudioTrack = index;

            const newUrl = `${baseUrl}/hls/${fileId}/${index}/index.m3u8`;

            showToast(`Switching to: ${audioTracks[index].language_name || 'Track ' + index}...`);

            // Update audio badge
            const badge = document.getElementById('audio-badge');
            badge.textContent = audioTracks[index].language_name || audioTracks[index].language || `Track ${index}`;
            badge.style.display = 'inline';

            // Change source to new HLS manifest
            player.src({ type: 'application/x-mpegURL', src: newUrl });
            player.play();

            player.one('loadedmetadata', function () {
                showToast(`Audio: ${audioTracks[index].language_name || 'Track ' + index}`);
            });

            if (currentPanel === 'audio') renderAudioPanel(document.getElementById('panelBody'));
        }

        // Load tracks
        async function loadAudioTracks() {
            try {
                const res = await fetch(`${baseUrl}/probe/audio/${fileId}`);
                const data = await res.json();
                audioTracks = data.audio_tracks || [];
                audioTracks._loaded = true;

                const badge = document.getElementById('audio-badge');
                if (audioTracks.length > 0) {
                    badge.textContent = audioTracks.length;
                    badge.style.display = 'inline';
                }

                if (currentPanel === 'audio') renderAudioPanel(document.getElementById('panelBody'));
            } catch (e) {
                console.error('Audio probe failed:', e);
                audioTracks._loaded = true;
            }
        }

        async function loadSubtitleTracks() {
            try {
                const res = await fetch(`${baseUrl}/probe/subtitles/${fileId}`);
                const data = await res.json();
                subtitleTracks = data.subtitle_tracks || [];
                subtitleTracks._loaded = true;

                const badge = document.getElementById('sub-badge');
                if (subtitleTracks.length > 0 && currentSubtitleTrack === -1) {
                    // Don't set badge until user selects
                }

                if (currentPanel === 'subtitles') renderSubtitlePanel(document.getElementById('panelBody'));
            } catch (e) {
                console.error('Subtitle probe failed:', e);
                subtitleTracks._loaded = true;
            }
        }

        player.on('error', function () {
            showToast('Playback error');
        });

        // Load on start
        loadAudioTracks();
        loadSubtitleTracks();
    </script>
</body>

</html>
